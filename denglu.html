<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>高校大学生个人档案就业后台管理系统网站模板</title>
		
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		
	</head>
	<body>
		<div class="login">
			<div class="content clearfix">
				<div class="content-left">
					<div class="logo">
						<img src="images/IMG_20181203_142141.jpg" alt=""/>
						<p>信巢有限公司管理系统</p>
					</div>
				</div>
				<div class="shu"></div>
				<div class="content-right">
					<div class="login-form">
						<h2>用户登录/LOGIN</h2>
						<div class="identifire">
							<span>身　份：</span>
							<select>
								<option value="学生" selected="selected">学生</option>
								<option value="其他">其他</option>
							</select>
						</div>
						<div class="account clearfix">
							<span>账　号：</span>
							<input type="text"/>
						</div>
						<div class="password clearfix">
							<span>密　码：</span>
							<input type="text"/>
						</div>
						<div class="code clearfix">
							<span>验证码：</span>
							<input type="text" />
							<em><img src=</em>
						</div>
						<div class="btn">
							<span id="login"><a href="juquey.html">登录</a></span>
							<span class="forget"><a href="1010.html">忘记密码</a></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
